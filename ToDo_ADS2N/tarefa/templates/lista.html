<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 5 Livros Mais Lidos</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-spacing: 0;
        }

        table th, table td {
            padding: 12px;
            border-bottom: 1px solid #dbdbdb;
            text-align: left;
            font-size: 14px;
            color: #333;
        }

        table th {
            text-transform: uppercase;
            font-weight: 600;
            color: #8e8e8e;
        }

        table td {
            font-weight: 500;
            color: #333;
        }

        .highlight-on-hover {
            transition: background-color 0.3s ease;
        }

        .highlight-on-hover:hover {
            background-color: #f0f8ff;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Top 5 Livros Mais Lidos</h1>
        
        <table>
            <tr>
                <th>Título</th>
                <th>Autor</th>
            </tr>
            <tr>
                <td>Dom Quixote</td>
                <td>Miguel de Cervantes</td>
            </tr>
            <tr>
                <td>O Pequeno Príncipe</td>
                <td>Antoine de Saint-Exupéry</td>
            </tr>
            <tr>
                <td>Harry Potter e a Pedra Filosofal</td>
                <td>J.K. Rowling</td>
            </tr>
            <tr>
                <td>A Bíblia</td>
                <td>Vários Autores</td>
            </tr>
            <tr>
                <td>O Senhor dos Anéis</td>
                <td>J.R.R. Tolkien</td>
            </tr>
        </table>
    </div>

</body>
</html>
