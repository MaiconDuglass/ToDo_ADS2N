<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            background-color: #3897f0;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #3182ce;
        }

        .nova-tarefa-btn {
            margin-top: 10px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-spacing: 0;
        }

        table th, table td {
            padding: 12px;
            border-bottom: 1px solid #dbdbdb;
            text-align: left;
            font-size: 14px;
            color: #333;
        }

        table th {
            text-transform: uppercase;
            font-weight: 600;
            color: #8e8e8e;
        }

        table td a {
            color: #ed4956;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        table td a:hover {
            color: #c72c41;
        }

        .highlight-on-hover {
            transition: background-color 0.3s ease;
        }

        .highlight-on-hover:hover {
            background-color: #f0f8ff;
            border-radius: 4px;
        }

        .buttons-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .btn-secondary {
            background-color: #dbdbdb;
            color: black;
            padding: 10px;
            border-radius: 8px;
            text-decoration: none;
            width: 48%;
            text-align: center;
            font-size: 16px;
        }

        .btn-secondary:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>

    <div class="container">
        <form method="post" enctype="multipart/form-data">
            <h1>Lista de Tarefas</h1>

            <button class="nova-tarefa-btn">+ Nova Tarefa</button>
            
            <table>
                <tr>
                    <th>Telefone</th>
                    <td><span class="highlight-on-hover">123-456-7890</span></td>
                    <td><a href="#">Deletar</a></td>
                </tr>
                <tr>
                    <th>Nome</th>
                    <td><span class="highlight-on-hover">João Silva</span></td>
                    <td><a href="#">Deletar</a></td>
                </tr>
                <tr>
                    <th>Idade</th>
                    <td><span class="highlight-on-hover">30</span></td>
                    <td><a href="#">Deletar</a></td>
                </tr>
                <tr>
                    <th>CPF</th>
                    <td><span class="highlight-on-hover">123.456.789-00</span></td>
                    <td><a href="#">Deletar</a></td>
                </tr>
                <tr>
                    <th>Data de Aniversário</th>
                    <td><span class="highlight-on-hover">01/01/1990</span></td>
                    <td><a href="#">Deletar</a></td>
                </tr>
            </table>

            <div class="buttons-container">
                <input type="submit" value="Salvar Alterações" class="btn-primary">
                <a href="{% url 'lista' %}" class="btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

</body>
</html>
